<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Boot-2, VueJS-2, BootStrap-4 Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/dialog.css}">
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark navbar-fixed-top" style="padding:0">
			<!-- import navbar header -->
			<div th:replace="header :: header"></div>
		</nav>
		
		<!-- main content -->
		<div id="app" class="container-fluid" >
			<div style="height: 13px"></div>
			<div class="row">
				<div class="col">
					<button type="button" class="btn  btn-success3" 
						@click="showModal1 = true">Start Dialog</button>
					<modal1 v-if="showModal1" @close="showModal1 = false">
    					<h3 slot="header">custom header</h3>
  					</modal1>	
					<button type="button" class="btn  btn-success3 float-right" style="margin-right: 100px" 
						@click="showModal2 = true">Dialog 2</button>
					<modal2 v-if="showModal2" @close="showModal2 = false">
    					<h3 slot="header">custom header</h3>
  					</modal2>	
				</div>
				
			</div>
			<div style="height: 13px"></div>
		</div>
		
		<!-- modal dialog -->
		<div th:replace="modaltemplate1 :: template1"></div>
		<div th:replace="modaltemplate2 :: template2"></div>
		
	<!-- importing 3rd-party Javascript library -->
		<div th:replace="jsimport :: imports"></div>
		<!-- importing Javascript code -->
		<script type="text/javascript" th:src="@{/js/src/home.js}"></script>
	</body>
</html>
